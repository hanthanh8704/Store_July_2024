<!-- HEADER -->
<header th:fragment="header">
    <!-- TOP HEADER -->
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-right">
                <!-- Kiểm tra xem khách hàng đã đăng nhập hay chưa -->
                <th:block th:if="${session.khachHang == null}">
                    <li><a th:href="@{/ViewDangNhap}"><i class="fa fa-user-o"></i> Đăng nhập</a></li>
                </th:block>
                <th:block th:if="${session.khachHang != null}">
                    <li><a href="#"><i class="fa fa-user-o"></i> <span
                            th:text="${session.khachHang.username}"></span></a></li>
                    <li><a th:href="@{/ViewDangNhap}"><i class="fa fa-sign-out"></i> Đăng xuất</a></li>
                </th:block>
            </ul>
        </div>
    </div>
    <!-- /TOP HEADER -->
    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a th:href="@{/}" class="logo">
                            <img th:src="@{user/img/logo.png}" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
                                <option value="0">All Categories</option>
                                <option value="1">Category 01</option>
                                <option value="1">Category 02</option>
                            </select>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <!-- Cart -->
                        <div class="dropdown">
                            <a th:href="@{/gioHang}" class="nav-link mt-2 text-light">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                        </div>
                        <!-- /Cart -->

                        <!-- Menu Toogle -->
                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->
