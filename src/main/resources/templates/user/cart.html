<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/user/layout/head :: head"></head>
<body>
<!-- HEADER -->
<header th:replace="/user/layout/header :: header"></header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation" th:replace="/user/layout/menu :: menu">
</nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section" th:replace="/user/layout/bread ::bread">
</div>
<div class="container">


    <table class="table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <form th:action="@{/update-cart/{id}(id=${item.sanPhamChiTiet.id})}" method="post">
                <input type="hidden" th:name="id" th:value="${item.sanPhamChiTiet.id}">
                <td th:text="${item.sanPhamChiTiet.sanPham.ten}">Tên sản phẩm</td>
                <td th:text="${item.price}">Đơn giá</td>
                <td>
                    <input type="number" class="form-control"
                           min="1"
                           th:name="quantity"
                           th:value="${item.quantity}"
                           onchange="this.form.submit()"
                           style="width:50px;">
                </td>
                <td th:text="${item.price * item.quantity}">Thành tiền</td>
                <td>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/remove-cart/{id}(id=${item.sanPhamChiTiet.id})}">Xóa</a>
                </td>
            </form>
        </tr>
        </form>
        </tr>
        </tbody>
    </table>

    <div class="my-2">Tổng số tiền: <span th:text="${cart.amount}"></span> đ</div>
    <a class="btn btn-secondary" href="/">Tiếp tục mua hàng</a>
    <a class="btn btn-primary" href="/checkout">Thanh toán</a>
</div>
<!-- NEWSLETTER -->
<div th:replace="/user/layout/contact :: contact">

</div>
<!-- /NEWSLETTER -->

<!-- FOOTER -->
<footer id="footer" th:replace="/user/layout/footer :: footer">
</footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<div th:replace="/user/layout/script :: script"></div>

</body>
</html>
